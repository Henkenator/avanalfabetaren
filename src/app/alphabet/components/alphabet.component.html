<div class="abc-container">
  <div class="row">
    <div class="col-2 ml-auto d-flex">
      <div class="ml-auto mr-4 pt-2">
        <div class="score">Fråga {{nbrOfGuesses}} av {{nbrOfQuestions}}</div>
        <div class="score">Antal rätt: {{nbrOfCorrectGuesses}}</div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-6 text-center mt-3 mb-3" *ngFor="let letter of letters; let i = index">
      <button class="custom-button" [disabled]="!active || !gameOngoing" (click)="selectLetter(letter)" [ngStyle]="{'background-color': getColor(letter, true, (i + 1) % 4)}">
        <span class="button-letter" [ngStyle]="{'color': getColor(letter, false, i)}">{{letter | uppercase}}</span>
      </button>
    </div>
  </div>

  <div class="start-button-container" *ngIf="!gameOngoing">
    <div *ngIf="firstGame">
      <i (click)="startGame()" class="far fa-play-circle fa-9x start-button"></i>
    </div>

    <div *ngIf="!firstGame">
      <i (click)="playAgain()" class="fas fa-redo-alt fa-9x start-button"></i>
      <div class="mt-3 game-over-text"><span>{{gameOverText}}</span></div>
    </div>

  </div>

  <div id="correct">Rätt bokstav: {{correctLetter | uppercase}}</div>
</div>
